<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/calculator.css" />
    <title>Квиз по кухне</title>
  </head>
  <body>
    <!-- Секция калькулятора/квиза: основной контейнер для всего квиза -->
    <section class="calculator" id="calculator">
      <div class="container calculator__container">
        <!-- Заголовок квиза -->
        <h2 class="calculator__title">Рассчитайте стоимость кухни</h2>
        <!-- Подзаголовок, объясняющий цель квиза -->
        <p class="calculator__subtitle">
          Ответьте на несколько вопросов и узнайте предварительную стоимость
          вашей будущей кухни
        </p>

        <!-- Основной блок вопросов квиза, инициализированный Alpine.js -->
        <div class="questions questions__container" x-data="quiz()">
          
          <!-- Обертка для вопросов. Теперь она скрывается, если showResults === true -->
          <div x-show="!showResults">
            <!-- Добавляем анимацию перехода -->
            <template x-if="questions[currentQuestionIndex]" x-transition="">
              <div class="questions__question-wrapper">
                <!-- Заголовок текущего вопроса (динамический) -->
                <div class="questions__question-title">
                  <span x-text="questions[currentQuestionIndex].question" />
                </div>
                <!-- Контейнер для вариантов ответов, генерируемых циклом -->
                <div class="questions__answer-images">
                  <template x-for="answer in questions[currentQuestionIndex].answers" :key="answer.value">
                    <label class="questions__answer-image" :class="{ 'selected': questions[currentQuestionIndex].selectedAnswer === answer.value }">
                      <input type="radio" :name="'question-' + currentQuestionIndex" :value="answer.value" x-model="questions[currentQuestionIndex].selectedAnswer" class="sr-only" />
                      <img :src="answer.image" :alt="answer.text" />
                      <span x-text="answer.text" />
                    </label>
                  </template>
                </div>
              </div>
            </template>
          </div>

          <!-- === НОВЫЙ БЛОК: Экран результатов === -->
          <div x-show="showResults" x-transition.opacity="">
            <h2>Результаты</h2>
            <p>Ваши выборы:</p>
            <ul>
              <template x-for="(question, index) in questions" :key="index">
                <li>
                  <span x-text="question.question" />:
                  <strong x-text="question.selectedAnswer" />
                </li>
              </template>
            </ul>
            <button @click="restartQuiz()">Начать заново</button>
          </div>

          <!-- Навигационная панель. Теперь она скрывается на экране результатов -->
          <div class="questions__navbar" x-show="!showResults">
            <!-- Контейнер для прогресс-бара -->
            <div class="questions__navbar-progress">
              <!-- Динамически меняем ширину прогресс-бара -->
              <div class="questions__navbar-progress-bar" :style="`width: ${progress}%`"></div>
            </div>
            <!-- Контейнер для кнопок навигации -->
            <div class="questions__navbar-buttons">
              <!-- Кнопка "Назад" теперь может быть неактивна -->
              <button class="questions__navbar__prev-button" @click="prevQuestion()" :disabled="currentQuestionIndex === 0">
                Назад
              </button>
              <!-- Кнопка "Далее" стала умнее -->
              <button class="questions__navbar__next-button" @click="nextQuestion()" :disabled="!questions[currentQuestionIndex]?.selectedAnswer">
                <!-- Динамический текст на кнопке -->
                <span x-text="currentQuestionIndex < questions.length - 1 ? 'Далее' : 'Показать результат'" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Подключение Alpine.js (отложенная загрузка) -->
    <script defer src="js/alpine.min.js"></script>
    <!-- Подключение основного скрипта квиза -->
    <script src="js/calculator.js"></script>
  </body>
</html>
